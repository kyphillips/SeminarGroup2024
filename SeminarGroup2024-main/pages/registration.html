<!DOCTYPE html>
<html>
<head>
	<title>WSSC Registration</title>
	<link rel="stylesheet" href="reg.css">
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script> 
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/0j15oTIGmbFdOs55/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
	<header>
		<div class="title">
			<h1>WSC SUMMER CAMP CALENDAR 2024</h1>
			<br/>
			<nav>
        <a href="home.html">Home |</a>
				<a href="directory.html">Camp Directory |</a>
				<a href="registration.html">Registration |</a>
				<a href="calendar.html">Camp Calendar |</a>
				<a href="activities.html">Camp Activities</a>
			</nav>
      <!-- <img src="wsclogo.png" alt="wsclogo"> -->

		</div>

        
        
        <!-- <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div> -->
    </header>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<form id="myForm" method="post">
		<label>Which Camp will you be attending?</label>
		<br/>
		<select name="camp" id="camp">
			<option value="athletic">Athletic ($55)</option>
			<option value="music">Music ($300 for overnight, $250 for commuter)</option>
			<option value="engineering">Engineering ($75)</option>
			<option value="csi">CSI ($50)</option>
			<option value="nursing">Nursing ($125 for overnight, $100 for commuter)</option>
		  </select>
		  <br/>
		  <br/>
		  <br/>
		<label>First Name</label>
		<input name="first_name" />
		<br/>
		<label>Last Name</label>
		<input name="last_name" />
		<br/>
		<label>Age</label>
		<select name="age">
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
		  </select>
		<br/>
		<br/>
		<br/>
		<label>Contact Email</label>
		<input type="email" name="contact_email" />
		<br/>
		<label>Emergency Contact First Name</label>
		<input name="emergency_contact_first_name" />
		<br/>
		<label>Emergency Contact Last Name</label>
		<input name="emergency_contact_last_name" />
		<br/>
		<label>Emergency Contact Phone</label>
		<input name="emergency_contact_phone" />
		<br/>
		<label>Emergency Contact Relation</label>
		<input name="emergency_contact_relation">
		<br/>
		<br/>
		<br/>
		<label>Special Accommodations (ie Allergies, Disabilities, etc)</label>
		<br>
		<textarea name="special_accommodations"></textarea>
		<br/>
		<br/>
		<br/>
		<label>Are you an Overnight Camper or a Commuter? (if not applicable, leave default)</label>
		<br/>
		<select name="overnight">
			<option value="overnight">Overnight</option>
			<option value="commuting">Commuting</option>
		</select>
	</form>
	<br/>
	<button onclick='SubForm()'>Submit</button>
</body>
</html>
